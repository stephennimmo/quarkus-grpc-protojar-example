syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.stephennimmo.demo.hello";
option java_outer_classname = "HelloGrpcProto";

package com.stephennimmo.demo.hello;

import "com/stephennimmo/demo/hello/hello.proto";

service HelloGrpc {
    rpc SayHello (HelloRequest) returns (HelloReply) {}
}
